<form>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="email" id="username" placeholder="Enter username" [(ngModel)]="email">
    </div>
    <br>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" [(ngModel)]="password">
    </div>
    <br>
    <div class="form-group botones">
        <button class="btn btn-primary" (click)="iniciarSesion()">Iniciar Sesión</button>
        <button class="btn btn-primary" (click)="registrate()">Registrate</button>
    </div>
    <div class="form-group">
        <br>
        <button class="btn btn-primary" (click)="iniciarSesionGoogle()"><img style="width: 20px;" src="../../assets/img/google.png" alt="Google">Inicia sesión con Google</button>
    </div>
</form>
