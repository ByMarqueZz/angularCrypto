<div class="main">
    <div id="barraFiltrado">
        <h3>Buscar criptomoneda:</h3>
        <input type="text" [(ngModel)]="palabra_filtrar" (keyup)="filtrarPorNombre()" name="filtrar">
        <ul id="barraFiltradoUl">
            <li *ngFor="let moneda of arrayFiltrado">
                {{moneda.name}} <button class="botonFav" (click)="anadirParaBuscar(moneda.id)">‚≠ê</button>
            </li>
        </ul>
    </div>
    
    <div id="fav" *ngIf="crypto.length">
        <table>
            <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Volumen</th>
                <th>Borrar</th>
            </tr>
            <tr *ngFor="let moneda of crypto">
                <td><img [src]="moneda.image.small" [alt]="moneda.name"></td>
                <td>{{moneda.name}}</td>
                <td>{{moneda.market_data.current_price.usd}} USD</td>
                <td>{{moneda.market_data.total_volume.usd}} USD</td>
                <td><button (click)="borrarDiv(moneda.id)">Borrar</button></td>
            </tr>
        </table>
    </div>
</div>
